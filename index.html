<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles/app.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      
      <div class="card__content">

        <div class="card__test">
          <img src="src/images/image-equilibrium.jpg" class="card__img" />
        </div>
        
        <div class="card__text">     
          <p class="card__name">Equilibrium #3429</p>
          <p class="card__desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="card__numbers">
          <div class="card__eth">
            <img src="src/images/icon-ethereum.svg" alt="" />
            <p class="card__ethnum">0.041 ETH</p>
          </div>
          <div class="card__eth">
            <img src="src/images/icon-clock.svg" alt="" />
            <p class="card__clocknum">3 days left</p>
          </div>
        </div>

        <div class="card__author">
          <img src="src/images/image-avatar.png"class="card__autimg" />
          <p class="card__autname">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
